            padding: 0;

        }
        body {

            flex-direction: column;

            height: 100vh;
            overflow: hidden;
        }
        #top-bar {
            background-color: #e6324b;
            display: flex;
            min-height: 11.11%;
            max-height: 11.11%;
            align-items: center;
            justify-content: center;
        }
        #podcast-logo {
            height: 100%;
        }
        #main-container {
            background-color: #263238;
            height: 100%;
            /* height: 980px; */

            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        #film-info {
            width: 100%;
            /* min-height: 74vh;
            max-height: 74vh; */

            align-items: center;
            justify-content: space-evenly;
        }

            background-color: #37474f;
            /* width: 400px; */
            width: 68vw;
            /* height: 800px; */
            /* min-height: 50em;
            max-height: 50em; */

            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px #00000038;
        }
        #film-info-poster {
            /* width: 400px; */
            width: 100%;
            object-fit: contain;
        }
        #film-info-title-ru {
            color: #e6324b;
            font-size: 28px;

            display: flex;
            align-items: flex-end;
            justify-content: center;
            text-align: center;
            /* height: 65px; */
            /* height: 2.7em; */
            height: 6vh;
        }
        #film-info-title-en {
            color: #ffffff;
            font-size: 20px;

            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            /* height: 65px; */
            /* height: 2.7em; */
            height: 6vh;

            /* margin-top: 10px; */
        }
        #film-info-links {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            /* height: 60px; */
            /* height: 3.75em; */
            height: 5.5vh;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #button-link-kinopoisk {
            height: 100%;
        }
        #button-link-imdb {
            height: 100%;
        }
        .button-link-icon {
            object-fit: contain;
            width: 100%;
            height: 100%;
        }
        #list {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
            /* min-height: 20%;
            max-height: 20%; */
            /* min-height: 100px; */
            min-height: 9.26vh;
            max-height: 9.26vh;
        }
        #list-number {
            color: white;
            font-size: 32px;
        }
        #button-randomize-movie {
            height: 100%;
        }
        #button-visibility {
            height: 100%;
            /* width: 100%; */
            margin-left: auto;
        }
        .arrow-button {
            width: 10vw;
            /* width: 60px; */
            /* height: 60px; */
        }</style></head><body><div id="top-bar"><img src="./icons/podcast-logo.jpg" alt="podcast logo" id="podcast-logo"></div><div id="main-container"><div id="film-info"><img src="./icons/icon-left.svg" alt="button prev movie" class="arrow-button" id="button-left"><div id="film-info-small"><img src="./posters/scream.jpg" alt="poster" id="film-info-poster"><div id="film-info-title-ru">Крик</div><div id="film-info-title-en">Scream</div><div id="film-info-links"><a href="" target="_blank" id="button-link-kinopoisk"><img src="./icons/icon-kinopoisk.svg" alt="button link kinopoisk" class="button-link-icon"></a><a href="" target="_blank" id="button-link-imdb"><img src="./icons/icon-imdb.svg" alt="button link imdb" class="button-link-icon"></a><img src="icons/icon-visibility-off.svg" alt="button link imdb" id="button-visibility"></div></div><img src="./icons/icon-right.svg" alt="button next movie" class="arrow-button" id="button-right"></div><div id="list"><img src="./icons/icon-dice.png" alt="button randomize movie" id="button-randomize-movie"></div></div><script defer="defer" src="main.js"></script></body></html>
