            padding: 0;

        }

            /* height: var(--tg-viewport-stable-height); */
            overflow: hidden;
            /* display: flex;
            flex-direction: column; */

        #podcast-logo {

        #film-info-poster {
            width: 100%;

        }

            align-items: flex-start;
            justify-content: center;
            text-align: center;
            height: 6vh;
        }

            align-items: center;
            justify-content: center;

            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #button-link-kinopoisk {
            height: 100%;
        }
        #button-link-imdb {
            height: 100%;
        }
        .button-link-icon {

            height: 100%;

        }

        }
