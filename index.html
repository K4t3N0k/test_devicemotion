<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life is scarier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }
        #top-bar {
            flex: 1;
            display: flex;
            min-height: 120px;
            align-items: center;
            justify-content: center;
            /* background-color: #e6324b; */
            background-color: #263238;
        }
        #midle-bar {
            flex: 8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #263238;
        }
        #bottom-bar {
            flex: 1;
            display: flex;
            min-height: 120px;
            align-items: center;
            justify-content: center;
            background-color: #263238;
            /* background-color: #e6324b; */
        }
        #logo {
            height: 100px;
        }
        #poster {
            height: 300px;
        }
        #label-main {
            font-family: "Lora", serif;
            font-size: 50px;
            color: #e6324b;
            text-align: center;
        }
        #label-second {
            font-family: "Lora", serif;
            font-size: 30px;
            color: #ffffff;
            text-align: center;
        }
        #sites {
            margin: 6px;
        }
        #site {
            height: 50px;
            margin: 6px;
        }
        #random {
            height: 80px;
        }
        #paint {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-repeat: repeat;
            background-image: url("./paint.jpg");
            background-position: right top;
            background-size: contain;
            mix-blend-mode: multiply;
            pointer-events: none;
        }
        #fade-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            display: flex;
            min-height: 120px;
            align-items: center;
            justify-content: center;
            background-color: #e6324b;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.3/tween.umd.js"></script>
    <script>
        let isAnimate = false
        function start() {
            if (!isAnimate) {
                isAnimate = true

                const fade = document.getElementById('fade-bar')
                const { Tween, Easing } = TWEEN
                const test = { height: 0 }
                const tween0 = new Tween(test)
                tween0.to({ height: 1 }, 700)
                tween0.onUpdate(() => {
                    fade.style.minHeight = `${120 + test.height * (window.innerHeight - 120)}px`
                })
                tween0.easing(Easing.Sinusoidal.InOut)

                const tween1 = new Tween(test)
                tween1.to({ height: 0 }, 700)
                tween1.onUpdate(() => {
                    fade.style.minHeight = `${120 + test.height * (window.innerHeight - 120)}px`
                })
                tween1.easing(Easing.Sinusoidal.InOut)

                tween0.chain(tween1)
                tween0.start()

                tween0.onComplete(() => {
                    swap()
                })
                tween1.onComplete(() => {
                    isAnimate = false
                })
            }
        }
        function swap() {
            const labelMain = document.getElementById('label-main')
            const labelSecond = document.getElementById('label-second')
            const poster = document.getElementById('poster')
            if (labelMain.innerText === 'Крик') {
                labelMain.innerText = 'Цвет из иных миров'
                labelSecond.innerText = 'Color Out of Space'
                poster.src = './poster2.jpg'
            } else {
                labelMain.innerText = 'Крик'
                labelSecond.innerText = 'Scream'
                poster.src = './49455-scream-0-500-0-750-crop.jpg'
            }
        }
        window.onload = () => {
            const imageButton = document.getElementById('random')
            imageButton.addEventListener('pointerdown', () => {
                start()
            })

            function animate(time) {
                window.requestAnimationFrame(animate)
                TWEEN.update(time)
            }
            animate()
        }
    </script>
</head>
<body>
    <div id="main-container">
        <div id="top-bar">
        </div>
        <div id="midle-bar">
            <img src="./49455-scream-0-500-0-750-crop.jpg" alt="poster" id="poster">
            <div id="label-main">Крик</div>
            <div id="label-second">Scream</div>
            <div id="sites">
                <img src="./icon_kinopoisk.png" alt="randomize movie" id="site">
                <img src="./icon_imdb.png" alt="randomize movie" id="site">
            </div>
        </div>
        <div id="bottom-bar">
            <img src="./icon_dice.png" alt="randomize movie" id="random">
        </div>
    </div>
    <div id="fade-bar">
        <img src="./icon_logo.png" alt="logo" id="logo">
    </div>
    <div id="paint"></div>
</body>
</html>
